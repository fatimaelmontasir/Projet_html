<body>
  <header>
    <div class="logo">
      <a href=""> <span> Tisuraf </span>n Dunnit</a>
    </div>

    <div class="responsive-menu"></div>
</header>
    <div class="login-box">
       
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" id="in2"class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check" onclick="showPass()">
                <label for="check">show password</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" onclick="add()"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="#">Sign Up</a></p>
        </div>
    </div>
    <script>
  function showPass() {
    var passwordInput = document.getElementById('in2');
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }}

    function add() {
    
    var password = document.getElementById('in2').value;

    if (password.length <8) {
         alert(' incorrect passwords. Try Again.');
        return;
    }
    else{
      window.location.href = 'homee.html';
    }

  
}

</script>
